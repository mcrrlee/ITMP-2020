<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="app">
		About
		
		<h3>Name : {{person.properties.name}}</h3>
		<h3>Address : {{person.properties.address}}</h3>
		<h3>Tel : {{person.properties.tel}}</h3>
		<h3>Web : {{person.properties.web}}</h3>
		<h3>Fax : {{person.properties.fax}}</h3>
		Users
		<h2 v-for="u in users" :data-id="u.id" @click="viewBio(u)">{{u.properties.name}}</h2>
	</div>
	

	<script>
		fetch('https://data.go.th/dataset/84954e4a-3302-4b05-9dfc-c636f30b62ab/resource/31ddd8a7-c99a-43eb-8c2e-9644ddb1608b/download/university.json')
		.then(response => response.json())
		.then(json => {console.log(json)
			app.users = json
			app.person = json[0]
		})

		let app = new Vue({
			el: '#app',
			methods:{
				viewBio: function (users) {
					this.person = users
				}
			},
			data: {
				person :{
					
					"id": 1,
					"properties": {
						"name": "loading....",
						"address": "loading....",
						"tel": "loading....",
						"web": "loading....",
						"fax": "loading....",
					}
				},
				users:[
				{
					"id": 1,
					"properties": {
						"name": "loading....",
						"address": "loading....",
						"tel": "loading....",
						"web": "loading....",
						"fax": "loading....",
					}
				}
					]
					
				}	
				
			
		})

	</script>
</body>
</html>
