<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="app">
		Make Up 
		
		<h3>Id : {{person.id}}</h3>
		<h3>Name : {{person.name}}</h3>
		<h3>Brand : {{person.brand}}</h3>
		<h3>Price : {{person.price}} {{person.price_sign}}</h3>
		<h3>Link : {{person.product_link}}</h3>

		<button @click="isthisyes">ซื้อหรือไม่ซื้อ</button>
		<h2>{{yesno.answer}}</h2>
		<img :src="yesno.image"><br>
		Make Up List
		<h2 v-for="u in users" :data-id="u.id" @click="viewBio(u)">
			<img :src="`https://picsum.photos/seed/picsum/200/300`" alt="">
		{{u.name}}</h2>
	</div>
	

	<script>
		fetch('http://makeup-api.herokuapp.com/api/v1/products.json')
		.then(response => response.json())
		.then(json => {console.log(json)
			app.users = json
			app.person = json[0]
		})
		
		let app = new Vue({
			el: '#app',
			methods:{
				viewBio: function (users) {
					this.person = users
					this.yesno = {
							"answer":"ให้ปุ่มนี้ทำนายกัน",
							"forced":false,
							"image":""}
				},
				isthisyes: function(){
					fetch('https://yesno.wtf/api')
					.then(response => response.json())
					.then(json => {console.log(json)
						app.yesno = json
					})
				}
			},
			data: {
				yesno:{
					"answer":"ให้ปุ่มนี้ทำนายกัน",
					"forced":false,
					"image":""},
				person :{
					"id":1048,
					"brand":"__________",
					"name":"__________",
					"price":"__________",
					"price_sign":"__________",
					"product_link":"__________"
				},
				users :[
				{
					"id":1048,
					"brand":"__________",
					"name":"__________",
					"price":"__________",
					"price_sign":"__________",
					"product_link":"__________"}
				],
				
			}
					
				
			
		})

	</script>
</body>
</html>
